<div *ngIf="!paymentDone else thankYouTemplate" class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv">
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input (click)="paymentDone = true" value="Submit payment" class="btn btn-primary">
      </form>
    </div>
  </div>

  <div class="col-25">
    <div class="container">
      <h4>Total Items:
        <span class="price" style="color:black">
          <i class="fa fa-shopping-cart"></i>
          <b>{{totalItems}}</b>
        </span>
      </h4>
      <p *ngFor="let item of cartItemsObject | keyvalue">
        <span><b>{{item.value.name | shortenText:20}} <span style="margin-left: 30px;">X {{item.value.amount}}</span></b></span>
        <span class="price">{{item.value.amount * item.value.price}} $</span>
      </p>
      <hr>
      <p>Total price <span class="price" style="color:black"><b>{{totalPrice}} $</b></span></p>
    </div>
  </div>
</div>

<ng-template #thankYouTemplate>
  <app-thank-you></app-thank-you>
  <div class="flex flex-center">
    <img src="https://1.bp.blogspot.com/-tFd5LzyV76o/WKyXIoG6lYI/AAAAAAABuk0/CdDZb_1pZHsKUOxwV7GzLrAeNQI_9P_qACLcB/s1600/09-funny-gif-243-dog-loves-head-massage.gif">
  </div>
</ng-template>
