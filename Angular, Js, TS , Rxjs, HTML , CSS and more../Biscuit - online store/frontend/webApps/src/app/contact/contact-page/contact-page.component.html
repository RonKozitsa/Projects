<div *ngIf="!submitted else messageSubmitted" class="container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Leave us a message:</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="https://avada.theme-fusion.com/veterinarian/wp-content/uploads/sites/80/2016/11/pets_big.png" style="width:100%">
    </div>
    <div class="column">
      <form action="/action_page.php">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="Israel">Israel</option>
          <option value="Usa">Usa</option>
          <option value="Germany">Germany</option>
          <option value="australia">australia</option>
          <option value="Denmark">Denmark</option>
          <option value="usa">Other...</option>
        </select>
        <label for="subject">Message</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <input class="btn btn-primary btn-contact" (click)="submitted = true" value="Submit">
      </form>
    </div>
  </div>
</div>

<ng-template #messageSubmitted>
  <div class="flex-column flex-center">
  <h1>Thank you! we will be in touch soon :)</h1>
  <button class="btn btn-primary btn-back" [routerLink]="['/home']">Back to home page</button>
</div>
</ng-template>
