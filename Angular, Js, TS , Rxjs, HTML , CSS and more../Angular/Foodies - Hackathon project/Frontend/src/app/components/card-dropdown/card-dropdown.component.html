<div class="btn-group">
    <button type="button" class="btn card-button dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        {{action}}
    </button>
    <div class="dropdown-menu dropdown force-scroll">
            <a *ngFor="let item of elements">
                <a class="dropdown-item" href="#">{{item}}</a>
            </a>
    </div>
</div>
