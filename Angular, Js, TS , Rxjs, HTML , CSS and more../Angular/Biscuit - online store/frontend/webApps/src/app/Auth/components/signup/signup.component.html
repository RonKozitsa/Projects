<div class="container">
    <h1>Sign up</h1>
    <form #signUpForm="ngForm">
      <div class="form-group">
        <label for="username">username</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="firstName">Fisrt name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input #Email="ngModel" type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required email>
        <div class="biscuit-alert" [hidden]='Email.untouched || Email.valid '>Please enter a valid email</div>
      </div>
      <div class="form-group">
        <label for="password">Password (at least 8 characters)</label>
        <input #password1="ngModel" type="password" class="form-control" id="password" name="password" [(ngModel)]="password" minlength="8" required>
      </div>
      <div class="biscuit-alert" [hidden]='password2.value === password1.value || password2.untouched || !password2.value'>Passwords should be the same</div>
      <div class="biscuit-alert" [hidden]='password1.valid || !password1.touched'>Password should be at least 8 characters </div>
      <div class="form-group">
        <label for="passwordConfirm">Type password again</label>
        <input #password2="ngModel" type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" [(ngModel)]="passwordConfirm" minlength="8" required>
      </div>
      <div class="buttons-container">
        <button type="submit" class="btn btn-success" [disabled]="!signUpForm.form.valid" (click)="onSignUp()">Sign up</button>
      </div>
      <div *ngIf="displayLodaer" class="biscuit-loader"></div>
    </form>
  </div>
