<ul *ngIf="isLoggedIn else loggedOutTemplate">
    <li><a [routerLink]="['/home']">Home</a></li>
    <li><a [routerLink]="['/cart']">Cart</a></li>
    <li *ngIf="isAdmin"><a [routerLink]="['/admin']">Activity of users</a></li>
    <li><a (click)="logOut()">Log out</a></li>
    <li style="float:right"><a class="active" [routerLink]="['/about']">About</a></li>
    <li style="float:right; border-right: 2px black solid"><a class="active" [routerLink]="['/contact']">Contact</a></li>
</ul>

<ng-template #loggedOutTemplate>
    <ul>
        <li><a [routerLink]="['/login']">Log in</a></li>
        <li style="float:right"><a class="active" [routerLink]="['/about']">About</a></li>
        <li style="float:right; border-right: 2px black solid"><a  class="active" [routerLink]="['/contact']">Contact</a></li>
    </ul>
</ng-template>
