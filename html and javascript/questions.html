<!Doctype html>
<html>
<title>Questionnaire</title>
<head>
<h2>Questions</h2>
</head>
<body>
<form action="http://localhost:4567/check-answers" method="get" id="myForm">
<ol>
<li> what is your favourite color<br/>
<input type="radio" name="b" value="red"> <tag>red</tag> 	 <result></result>	<br/>
<input type="radio" name="b" value="blue"> <tag>blue</tag>	 <result></result>	<br/>
<input type="radio" name="b" value="green"> <tag>green</tag> <result></result>	<br/>
<input type="radio" name="b" value="other"> <tag>other</tag> <result></result>	<br/>
<li> If you choose an answer to this question at random, what is the probability that you answer correctly?	<br/>
<input type="radio" name="a" value="1"> <tag1>50%</tag1> 	<result1></result1> 	<br/>
<input type="radio" name="a" value="2"> <tag1>25%</tag1> 	<result1></result1>	<br/>
<input type="radio" name="a" value="3"> <tag1>0%</tag1> 	<result1></result1>	<br/>
<input type="radio" name="a" value="4"> <tag1>25%</tag1>	<result1></result1>	<br/>
</ol>
<input type="button" name="button" value="Check my answers" onclick="check()">
<input type="checkbox" id="checkbox" value="changed" > use javaScript checking
</form>
<script>
function check() {
if(document.getElementById("checkbox").checked){
var x = document.getElementsByName("b");
var i;
	for(i = 0 ; i < x.length ; i++){
		if (x[i].checked){
		var t = document.getElementsByTagName("tag");
		var u = document.getElementsByTagName("result");
			if(x[i].value == "blue"){
			t[i].style.fontWeight = "bold";
			u[i].textContent += "Correct";
			}else{
			t[i].style.fontWeight = "bold";
			u[i].textContent += "Incorrect";
			}
		}
	}
var y = document.getElementsByName("a");
	for(i = 0 ; i < y.length ; i++){
		if (y[i].checked){
		var r = document.getElementsByTagName("tag1")
		var w = document.getElementsByTagName("result1")
			if(y[i].value == "4"){
			r[i].style.fontWeight = "bold";
			w[i].textContent += "Correct";
			}else{
			r[i].style.fontWeight = "bold";
			w[i].textContent += "Incorrect";
			}
		}
	}
}
else{
var m = document.getElementById("myForm");
m.submit();
}
}

</script>
</body>
</html>
