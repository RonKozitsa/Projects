<!Doctype html>
<html>
<title>Tic Tac Toe</title>
<head>
<h1> Play Tic Tac Toe </h1>
</head>
<body>
<p>It’s now X’s turn</p>
<table border="1" width="150">
		<tr>
		<td id="1" onclick="checkCell(1)">&nbsp;</td>
		<td id="2" onclick="checkCell(2)">&nbsp;</td>
		<td id="3" onclick="checkCell(3)">&nbsp;</td>
		</tr>
		<tr>
		<td id="4" onclick="checkCell(4)">&nbsp;</td>
		<td id="5" onclick="checkCell(5)">&nbsp;</td>
		<td id="6" onclick="checkCell(6)">&nbsp;</td>
		</tr>
		<tr>
		<td id="7" onclick="checkCell(7)">&nbsp;</td>
		<td id="8" onclick="checkCell(8)">&nbsp;</td>
		<td id="9" onclick="checkCell(9)">&nbsp;</td>
		</tr>
</table>
<script> 
var turn = "X";
function checkCell(y){
var x = document.getElementById(y);
	if(x.innerHTML == "&nbsp;"){
	x.innerHTML = turn;
	changeTurns();
	checkStatus();
	}
}

function changeTurns(){
var y = document.getElementsByTagName("p");
	if(turn == "X"){
	y[0].innerHTML = "It’s now O’s turn";
	turn = "O";
	}else{
	y[0].innerHTML = "It’s now X’s turn";
	turn = "X";
	}
}

function checkStatus(){
var i;
var z;
var x;
var o;
var w;
var y = document.getElementsByTagName("p");
//check rows
	for(i =0; i<=6; i=i+3){
		x=0;
		o=0;
		for(z = 1 ;z <= 3; z++){
			w = z+i;
			if(getData(w) == "X"){x++;}
			if(getData(w) == "O"){o++;}
				if (x == 3){
				y[0].innerHTML = "X has won!";	 
				} else if (o == 3){ 
				y[0].innerHTML = "O has won!";	 
			}
		}
	}

//checks columns
for(i =1; i<=3; i++){
x = 0;
o = 0;
	for(z = 0 ;z <=6 ; z=z+3){
		if(getData(z+i) == 'X'){x++;}
		if(getData(z+i) == 'O'){o++;}  
			if (x == 3){ 
			y[0].innerHTML = 'X has won!';	 
			} else if (o == 3){ 
			y[0].innerHTML = 'O has won!';	 
		}
	}
}
//checks diagonals 
	if(getData(5) == "X"){
		if(getData(1) && getData(9) == "X" || getData(3) && getData(7) == "X"){
		y[0].innerHTML = 'X has won!';	
		}
	if(getData(5) == "O"){
		if(getData(1) && getData(9) == "O" || getData(3) && getData(7) == "O"){
		y[0].innerHTML = 'O has won!';	 
		}
	}
	}
}


function getData(i){
return document.getElementById(i).innerHTML
}




</script>




</body>
</html>
