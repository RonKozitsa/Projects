    /*      -------------- Sections changing ------------------*/

    function changeSection(section,target = null){
        let current = document.querySelector('.section');
        if(current){
            current.parentNode.removeChild(current);
        }
        if(target){
            document.querySelector(`.${current_link}`).classList.toggle('link_active');
            current_link = target.className;
            target.classList.toggle('link_active');
        }
        document.body.insertAdjacentHTML('beforeend',section.html);
        document.body.style.backgroundImage = `linear-gradient(rgba(40,20,30,0.2),rgba(30,20,40,0.2)),url(css/images/${section.name}.jpg)`;
        if(section.name == 'Hobbies'){
            initialize_slide();
        }
        current_section = section;
        window.localStorage.setItem('current_section', JSON.stringify(current_section))
    }

    /*        -------------- Event listeners  ------------------        */    

    document.querySelector('.main-links').addEventListener('click',e =>{
        if(e.target.id == current_section.name) return;        
        let section;
        switch (e.target.className) {
            case 'link_Myself':
                section = Introduction;          
                break;
        
            case 'link_Military':
                section = Military;
                break;
        
            case 'link_Programming':

                break;

                break;

                break;

            case 'link_Contact':
                section = Contact;
                break;
        
            default:
                return;
        }
        changeSection(section,e.target);

    let slideIndex;

        slideIndex  = 1;

    // Thumbnail image controls

    showSlides(slideIndex = n);
    }

    function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1} 
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none"; 
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block"; 
    dots[slideIndex-1].className += " active";
    }
